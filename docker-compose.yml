version: "3.3"
services:
    nodecollect:
        build:
            context: ./nodecollect

    nodeexpressapi:
        build:
            context: ./nodeexpressapi
        ports: 
            - "6969:6969"    

    nodemqttbackend:
        build:
            context: ./nodemqttbackend    

    nodewebsocketbackend: 
        build:
            context: ./nodewebsocketbackend
        ports:
            - "8888:8888"               

    nginx:
        build:
            context: ./nginx
        ports:
            - "80:80"
            - "8080:8080"

    mqtt:
        build:
            context: ./mqtt
        ports:
            - "1884:1884"
            - "1883:1883"

    mysql:
        build:
            context: ./mysql
        environment:
            MYSQL_ROOT_PASSWORD: 123456    
        ports:
            - "3306:3306"
            
    mongodb:
      container_name: mongodb
      image: mongo:latest
      environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: rootpassword
      volumes:
          - ./mongodb:/data/db    
      ports: 
          - "27017:27017"